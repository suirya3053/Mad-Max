<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group input, .form-group button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
    }
    .form-group input {
      border: 1px solid #ccc;
    }
    .form-group button {
      background-color: #f97316;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #ea580c;
    }
    .error, .success {
      text-align: center;
      margin-top: 10px;
    }
    .error { color: red; }
    .success { color: green; }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter OTP</h2>
    <div class="form-group">
      <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
    </div>
    <div class="form-group">
      <button onclick="verifyOTP()">Verify & Next</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    const correctOtp = "123456"; // Replace with real OTP in production

    function verifyOTP() {
      const otp = document.getElementById("otp").value.trim();
      const message = document.getElementById("message");

      if (otp === correctOtp) {
        message.innerHTML = "<p class='success'>OTP Verified! Redirecting...</p>";
        setTimeout(() => {
          window.location.href = "next.html"; // Redirect after success
        }, 1000);
      } else {
        message.innerHTML = "<p class='error'>Incorrect OTP. Try again.</p>";
      }
    }
  </script>
</body>
</html>
